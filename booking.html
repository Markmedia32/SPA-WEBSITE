<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <Link rel="stylesheet" href="booking.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Spa Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                    <li><a href="administrator.html">Administrator</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="booking-form">
                <h2> Book an Appointment</h2>
                <form id="bookingForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="service">Service:</label>
                    <select id="service" name="service">
                        <option value="Service 1">Massage</option>
                        <option value="Service 2">Facial Treatment</option>
                        <option value="Service 3">Manicure & Pedicure</option>
                    </select></br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br>

                    <label for="Time">Time:</label>
                    <input type="time" id="time" name="time" required><br>
                    <button type="submit">Book Now</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; Radiant Aura Spa</p>
        </footer>
    </body>
    <script src="Js/booking.js"></script>
</html>
